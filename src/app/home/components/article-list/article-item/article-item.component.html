 <mat-card class="example-card" *ngIf="article.route !== '/'"
 [routerLink]="[article.route]">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{article.title}}</mat-card-title>
    <!-- <mat-card-subtitle>{{article.sub_title}}</mat-card-subtitle> -->
  </mat-card-header>
  <img mat-card-image [src]="article.featured_image" alt="Featured Image" class="img-card">
  <mat-card-content>
    <p>
      {{article.sub_title}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <!-- <button mat-button>LIKE</button> -->
    <!-- <button mat-button>SHARE</button> -->
  </mat-card-actions>
</mat-card>
